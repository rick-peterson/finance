{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Symbol</th>
                                <th>Shares</th>
                                <th>Price</th>
                                <th>Transacted</th>
                            </tr>
                        </thead>

                            <tbody>
                                {% for trans in buys %}
                                    {% if trans["shares"] %}

                                <tr>
                                    <td>{{ trans["symbol"] }}</td>
                                    <td>{{ trans["shares"] }}</td>
                                    <td>{{ trans["price"] }}</td>
                                    <td>{{ trans["transacted"] }}</td>
                                </tr>
                                    {% endif %}
                                {% endfor %}

                            </tbody>

                    </table>


{% endblock %}
